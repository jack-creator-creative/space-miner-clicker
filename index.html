<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Miner Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b1d3a;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .game-container {
            margin-top: 50px;
        }

        .asteroid {
            width: 150px;
            height: 150px;
            background: url('https://via.placeholder.com/150') no-repeat center;
            background-size: cover;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 50%;
        }

        .stats {
            margin: 20px;
        }

        .upgrade-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #2a8bf2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .upgrade-button:hover {
            background-color: #1a6bc2;
        }

        .enemy {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0;
            border-radius: 50%;
        }

        .soldier {
            width: 50px;
            height: 50px;
            background: green;
            position: absolute;
            bottom: 20px;
            border-radius: 50%;
        }

        .miner {
            width: 50px;
            height: 50px;
            background: blue;
            position: absolute;
            bottom: 60px;
            border-radius: 50%;
        }

        .store {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        .store button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Space Miner Clicker</h1>
        <div class="stats">
            <p>Minerals Collected: <span id="mineral-count">0</span></p>
            <p>Enemies Defeated: <span id="enemy-count">0</span></p>
            <p>Soldiers: <span id="soldier-count">0</span></p>
            <p>Auto-Miners: <span id="auto-miner-count">0</span></p>
        </div>
        <div class="asteroid" id="asteroid"></div>
        <div class="upgrades">
            <button class="upgrade-button" id="upgrade-tool">Upgrade Tool (Cost: 50)</button>
            <button class="upgrade-button" id="hire-auto-miner">Hire Auto-Miner (Cost: 100)</button>
            <button class="upgrade-button" id="hire-soldier">Hire Soldier (Cost: 200)</button>
            <button class="upgrade-button" id="open-store">Store</button>
        </div>
    </div>
    <div class="store" id="store">
        <h2>Store</h2>
        <p>Soldiers Purchased: <span id="store-soldiers">0</span></p>
        <p>Auto-Miners Purchased: <span id="store-miners">0</span></p>
        <button onclick="closeStore()">Close</button>
    </div>
    <div class="footer">
        <p>Space Miner Clicker &copy; 2024</p>
    </div>

    <script>
        // Game Variables
        let minerals = 0;
        let mineralsPerClick = 1;
        let autoMinerRate = 0; // Minerals per second from auto-miners
        let autoMinerCost = 100;
        let upgradeCost = 50;
        let autoMinerCount = 0; // Number of auto-miners purchased

        let soldierCount = 0; // Number of soldiers purchased
        let soldierCost = 200;
        let enemiesDefeated = 0;

        let storeSoldiers = 0;
        let storeMiners = 0;
        let enemies = [];

        // DOM Elements
        const mineralCount = document.getElementById('mineral-count');
        const asteroid = document.getElementById('asteroid');
        const upgradeToolButton = document.getElementById('upgrade-tool');
        const hireAutoMinerButton = document.getElementById('hire-auto-miner');
        const hireSoldierButton = document.getElementById('hire-soldier');
        const openStoreButton = document.getElementById('open-store');
        const enemyCountDisplay = document.getElementById('enemy-count');
        const soldierCountDisplay = document.getElementById('soldier-count');
        const autoMinerCountDisplay = document.getElementById('auto-miner-count');
        const store = document.getElementById('store');
        const storeSoldiersDisplay = document.getElementById('store-soldiers');
        const storeMinersDisplay = document.getElementById('store-miners');

        // Click to Mine
        asteroid.addEventListener('click', () => {
            minerals += mineralsPerClick;
            updateMineralCount();
        });

        // Upgrade Tool
        upgradeToolButton.addEventListener('click', () => {
            if (minerals >= upgradeCost) {
                minerals -= upgradeCost;
                mineralsPerClick += 1;
                upgradeCost += 50; // Increase cost for next upgrade
                upgradeToolButton.textContent = `Upgrade Tool (Cost: ${upgradeCost})`;
                updateMineralCount();
            } else {
                alert('Not enough minerals!');
            }
        });

        // Hire Auto-Miner
        hireAutoMinerButton.addEventListener('click', () => {
            if (minerals >= autoMinerCost) {
                minerals -= autoMinerCost;
                autoMinerCount += 1; // Increment auto-miner count
                storeMiners += 1; // Track purchases
                autoMinerRate += 5; // Each auto-miner adds 5 minerals per second
                autoMinerCost = Math.floor(autoMinerCost * 1.5); // Increase cost for next auto-miner
                hireAutoMinerButton.textContent = `Hire Auto-Miner (Cost: ${autoMinerCost})`;
                updateMineralCount();
                updateAutoMinerCount();
                updateStore();
                spawnMiner();
            } else {
                alert('Not enough minerals!');
            }
        });

        // Hire Soldier
        hireSoldierButton.addEventListener('click', () => {
            if (minerals >= soldierCost) {
                minerals -= soldierCost;
                soldierCount += 1; // Increment soldier count
                storeSoldiers += 1; // Track purchases
                soldierCost = Math.floor(soldierCost * 1.5); // Increase cost for next soldier
                hireSoldierButton.textContent = `Hire Soldier (Cost: ${soldierCost})`;
                updateMineralCount();
                updateSoldierCount();
                updateStore();
                spawnSoldier();
            } else {
                alert('Not enough minerals!');
            }
        });

        // Open Store
        openStoreButton.addEventListener('click', () => {
            store.style.display = 'block';
        });

        // Close Store
        function closeStore() {
            store.style.display = 'none';
        }

        // Auto-Miner Function
        function startAutoMiner() {
            setInterval(() => {
                minerals += autoMinerRate; // Collect minerals based on the total rate
                updateMineralCount();
            }, 1000); // Run every second
        }

        // Spawn Enemies
        function spawnEnemy() {
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(enemy);

            enemies.push({
                element: enemy,
                position: 0
            });
        }
